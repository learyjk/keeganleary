{% extends "base.html" %}
{% load static %}

{% block title %}{{post.title}}{% endblock %}

<!-- Apple Messages Preview -->
<meta property="og:title" content="{{ post.title }}" />
<meta property="og:image" content="http://keeganleary.com/static/keegan.jpeg" />

{% block content %}
<article class="container">

    <div class="card p-1 m-1">
        <div class="card-body p-1 m-1">
            <div class="row">
                <div class="col-12">
                    <h3 class="card-title p-0 m-0">
                        {{ post.title }}
                    </h3>
                </div>
            </div>
            <p class="card-text p-0 m-0"><small class="text-muted">{{ post.pub_date|date }}</small></p>
            <p class="card-text">{{ post.text|safe }}</p>
        </div>
    </div>

    <section class="blog__header">
        <h3 class="blog__title blog__title--large">{{ blog_post.title }}</h3>
        <p class="blog__footer">
            {{ blog_post.pub_date|date }}
        </p>
    </section>
    <section class="blog__text">{{ blog_post.text|safe }}</section>
</article>
{% endblock %}
